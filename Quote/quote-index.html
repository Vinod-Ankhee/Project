<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Generator</title>
    <link rel="stylesheet" href="quote-styles.css">
</head>
<body>
    <div class="container">
        <div class="quote-container" id="quote-container">
            <p class="quote-text" id="quote">Click the button below to get an inspirational quote</p>
            <p class="quote-author" id="author"></p>
        </div>
        <button class="button" id="new-quote-btn">Get New Quote</button>
        <p id="error-message"></p>
    </div>

    <script src="quote-script.js"></script>
</body>
</html>
